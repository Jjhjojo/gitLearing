						<div id="login" class="container tab-pane active"><br>
							<form>
								<h4>已注册用户</h4>
								<div class="form-group">
									<label for="text">电话&nbsp;*</label>
									<div class="input-group-prepend">
										<span class="input-group-text"><span class="iconfont icon-xinpin1 text-danger"></span>+86</span>
										<input type="text" class="form-control" id="text">
									</div>
								</div>
								<div class="form-group">
									<label for="pwd">密码&nbsp;*</label>
									<input type="password" class="form-control" id="pwd">
								</div>
								<div class="form-check">
									<label class="form-check-label">
										<input class="form-check-input" type="checkbox"> 记住密码<a class="text-secondary mx-2" href="">详细信息</a>
									</label>
								</div>
								<button type="button" class="btn btn-dark">登录<span class="ml-4 iconfont icon-mima"></span></button>
							</form>
						</div>
						<div id="register" class="container tab-pane fade"><br>
							<form>
								<h4>会员用户</h4>
								<span class="text-danger font-weight-lighter">享受八折优惠</span>
								<div class="form-group">
									<label for="text">会员账号&nbsp;*</label>
									<div class="input-group-prepend">
										<input type="text" class="form-control" id="text">
									</div>
								</div>
								<div class="form-group">
									<label for="pwd">密码&nbsp;*</label>
									<input type="password" class="form-control" id="pwd">
								</div>
								<div class="form-check">
									<label class="form-check-label">
										<input class="form-check-input" type="checkbox"> 记住密码<a class="text-secondary mx-2" href="">详细信息</a>
									</label>
								</div>
								<button type="button" class="btn btn-dark">登录<span class="ml-4 iconfont icon-mima"></span></button>
							</form>
						</div>
					</div>
					<div class="bg-white line">
						<button type="button" class="btn btn-success btn-lg btn-block">微信登录<span class="iconfont icon-icon-test44"></span></button>
